<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather'n'Co Portal</title>
    <link rel="stylesheet" href="assets/css/simple-grid.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="A simple portal for Weather'n'co products, see documentation, access data and more">
</head>
<body>

<div class="main container">
    <div class="row">
        <div class="col-3 hidden-sm"></div>
        <div class="col-6 center">
            <img src="assets/img/logo_wnc_horizontal.png" alt="Weathernco logo">

            <h1 class="logo"><a href="/" title="Link to Weathernco Portal">Portal</a></h1>
        </div>
        <div class="col-3 hidden-sm"></div>
    </div>
    <div class="row">
        <div class="col-4 hidden-sm"></div>
        <div class="col-4">
            <div class="line"></div>
        </div>
        <div class="col-4 hidden-sm"></div>
    </div>
    <div class="row">
        <div class="col-4 center">
            <a href="https://data.weathernco.com/thredds" title="Link to data">
                <img src="assets/img/access.svg" alt="Data Access" class="action">

                <h2>Data Access</h2>

                <p>Thredds NCSS access</p>
            </a>
        </div>
        <div class="col-4 center">
            <a href="https://doc.weathernco.com" title="Link to documentation">
                <img src="assets/img/docs.svg" alt="Documentation" class="action">

                <h2>Documentation</h2>

                <p>How to use our API</p>
            </a>
        </div>
        <div class="col-4 center">
            <a href="http://weathernco.com" title="Link to forecast models">
                <img src="assets/img/forecast.svg" alt="Forecast Models" class="action">

                <h2>Forecast models</h2>

                <p>Our forecast models</p>
            </a>
        </div>
    </div>
</div>
</body>
</html>
